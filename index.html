<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">

</head>
<body>

    <p class="title">Rock Paper Scissors</p>

    <button class="rock" onclick="
    playGame('rock');
    "><img src="images/rock-icon-png.png" class="move-icon">
    </button>
     
    <button class="paper" onclick="
    playGame('paper');
    "><img src="images/paper-icon-png.png" class="move-icon">
    </button>

    <button class="scissor" onclick="
    playGame('scissors');
    "><img src="images/scissors-icon-png.png" class="move-icon">
    </button>

    <p class="js-result results"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>  

    <button class="auto-button js-autoplay-button" onclick="
    autoPlay();
    stopAutoPlay();
    ">Auto Play</button>

    <script src="rockpaperscissors.js"></script>

</body>
</html>
